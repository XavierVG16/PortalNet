<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Contratos
        <small>Seccion Contratos </small>
    </h1>
    <ol class="breadcrumb">
        <li><a routerLink="/inicio"><i class="fa fa-dashboard"></i> Inicia</a></li>

        <li class="active">Contratos</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Contratos</h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                    title="Collapse">
                    <i class="fa fa-minus"></i></button>

            </div>
        </div>
        <div class="box-body">
            <div class="nav-tabs-custom">
                <!-- Tabs within a box -->
                <ul class="nav nav-tabs pull-right">
                    <li class="active"><a href="#cliente-contrato" data-toggle="tab">Cliente</a></li>
                    <li><a href="#contrato" data-toggle="tab">Contrato</a></li>
                    <li><a href="#orden-instalacion" data-toggle="tab">Orden Instalacion</a></li>
                    <li class="pull-left header"><i class="fa fa-inbox"></i> Crear Contrato</li>
                </ul>
                <div class="tab-content no-padding">
                    <!-- Morris chart - Sales -->
                    <div class=" tab-pane active" id="cliente-contrato" style="position: relative; height: 300px;">
                        <h1>cliente</h1>
                    </div>
                    <div class=" tab-pane" id="contrato" style="position: relative; height: 300px;">
                        <h1>contrato</h1>
                    </div>
                    <div class="tab-pane" id="orden-instalacion" style="position: relative; height: 300px;">
                        <h1>orden Instalacion</h1>
                    </div>
                </div>
            </div>
            <br><br><br>
            <div class="box box-info">
                <div class="box-header">
                    <i class="fa fa-envelope"></i>

                    <h3 class="box-title">Quick Email</h3>
                    <!-- tools box -->
                    <div class="pull-right box-tools">
                        <button type="button" class="btn btn-info btn-sm" data-widget="remove" data-toggle="tooltip"
                            title="Remove">
                            <i class="fa fa-times"></i></button>
                    </div>
                    <!-- /. tools -->
                </div>
                <div class="box-body">
                    <form action="#" method="post">
                        <div class="form-group">
                            <input type="email" class="form-control" name="emailto" placeholder="Email to:">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="subject" placeholder="Subject">
                        </div>
                        <div>
                            <textarea class="textarea" placeholder="Message"
                                style="width: 100%; height: 125px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                        </div>
                    </form>
                </div>
                <div class="box-footer clearfix">
                    <button type="button" class="pull-right btn btn-default" id="sendEmail">Send
                        <i class="fa fa-arrow-circle-right"></i></button>
                </div>
            </div>
            <div class="col-xs-12 table-responsive">



            </div>
        </div>

        <!-- /.box-body -->
        <div class="box-footer">


            <!-- Modal -->

        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->

</section>
