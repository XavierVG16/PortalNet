
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
          Categoria
          <small>Lista Categoria</small>
        </h1>
        <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-dashboard"></i> Inicia</a></li>
       
          <li class="active">Categoria</li>
        </ol>
      </section>
  
      <!-- Main content -->
      <section class="content">
  
        <!-- Default box -->
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Categoria</h3>
  
            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                <i class="fa fa-minus"></i></button>
             
            </div>
          </div>
          <div class="box-body">
            <button class="btn btn-primary" ></button>
            <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
                  <div class="box-body">
                    <input type="hidden" name="idarticulo" #idcategoria="ngModel" [(ngModel)]="productService.selectedProduct.idarticulo"     >
  
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>Codigo (*)</label>
                            <input type="text" name="codigo" #name="ngModel" [(ngModel)]="productService.selectedProduct.codigo"  class="form-control" required>
                          
                          </div>
                          <!-- /.form-group -->
                          <div class="form-group">
                            <label>Cantidad (*)</label>
                            <input type="number" name="stock"  #name="ngModel" [(ngModel)]="productService.selectedProduct.stock"  class="form-control" required>                        
                          </div> 

                          <div class="form-group">
                            <label>Descripcion (*)</label>
                            <input type="text" name="descripcion"  #name="ngModel" [(ngModel)]="productService.selectedProduct.descripcion" class="form-control" required>
                          
                          </div>
                          <!-- /.form-group -->
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                              <label>Prodocuto (*)</label>
                              <input type="text" name="producto"#name="ngModel" [(ngModel)]="productService.selectedProduct.producto" class="form-control" required>
                            
                            </div>
                            <!-- /.form-group -->
                            <div class="form-group">
                              <label>Categoria</label>
                              <select class="form-control select2" name="categoria" #name="ngModel" [(ngModel)]="productService.selectedProduct.categoria" style="width: 100%;">
                                <option selected="selected">Categoria</option>
                                <option  *ngFor="let category of categoryService.categories " >{{category.nombre}}</option>
                                
                              </select>                        
                            </div> 
                            <!-- /.form-group -->
                            <div class="form-group">
                                <label>Foto (*)</label>
                                <input type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput>
                                <img style="width:40%; height: 40%;" [src]="photoSelected || 'assets/no-image.png'" class="img-fluid" alt="No image">
                              </div>
                          </div>
                      </div>
                      <!-- /.row -->
                      <div class="row">
                        <div class="col-md-2">
                          
                          <!-- /.form-group -->
                          <div class="form-group">
                            <button class="btn btn-block  btn-flat btn-danger"  (click)="resetForm(productForm)" ><i class="fa fa-remove"></i> Limpiar</button>
                            
    
                          </div> 
                          
                          <!-- /.form-group -->
                        </div>
                        <div class="col-md-2">
                          
                          <!-- /.form-group -->
                          <div class="form-group">
                            <button class="btn btn-block  btn-flat btn-primary" > <i class="fa  fa-folder"></i> Guardar</button>
    
                          </div> 
                          
                          <!-- /.form-group -->
                        </div>
                     
                      </div>
                     
                    </div>
                  
                   
                   
              </form>
         
  
            
              
          </div>
        
          <!-- /.box-body -->
          <div class="box-footer">
            Footer
          </div>
          <!-- /.box-footer-->
        </div>
        <!-- /.box -->
      
      </section>
      <!-- /.content -->
