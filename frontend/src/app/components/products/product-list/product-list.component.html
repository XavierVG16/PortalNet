
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
          Producto
          <small>Lista Productos</small>
        </h1>
        <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-dashboard"></i> Inicia</a></li>
       
          <li class="active">Producto</li>
        </ol>
      </section>
  
      <!-- Main content -->
      <section class="content">
  
        <!-- Default box -->
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Producto</h3>
  
            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                <i class="fa fa-minus"></i></button>
             
            </div>
          </div>
          <div class="box-body">
        
            <div class="box-tools pull-right">
                <a href="produt/add"  class="btn   btn-xm btn-primary"><i class="fa fa-minus"></i> <span> Agregar</span></a>
                  
               
              </div>
              <br><br><br>
  
              <table  class="table table-bordered ">
                <thead>
                <tr>
                  
                  <th style="width: 2px;">Codigo</th>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>categoria</th>
                  <th>Descripcion</th>
                  <th>Foto</th>
                  <th>Accion</th>
                  
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let product of productService.products | paginate:{itemsPerPage:5, currentPage: pageActual}">
  
                  <td>{{product.codigo}}</td>
                  <td>{{product.producto}}</td>
                  <td>{{product.stock}} </td>
                  <th>{{product.nombre}}</th>
                  <td>{{product.descripcion}}</td>
                  <td><img href="'product.imageURL'" alt="">
                <a href="{{product.imageURL}}">foto</a></td>
                  <td>  <a class="btn   btn-sm btn-primary"  (click)="editproduct(product)" data-toggle="modal" data-target="#myModal" >
                    <i class="fa fa-pencil"></i> Editar
                  </a>
                  <a class="btn   btn-sm btn-danger" (click)="deleteProduct(product.public_id)">
                    <i class="fa fa-times"></i> Eliminar
                  </a></td>
                  
                </tr>
                      
                   
                </tbody>
                <tfoot>
                    <br>
                    <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>

  
                </tfoot>
              </table>
              
          </div>
        
          <!-- /.box-body -->
          <div class="box-footer">
            Footer
          </div>
          <!-- /.box-footer-->
        </div>
        <!-- /.box -->
      
      </section>
      <!-- /.content -->
      <div class="modal modal-primary" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Editar Producto</h4>
            </div>
            <form #productForm="ngForm" (ngSubmit)="add(productForm)">
            <div class="modal-body">
              
                <div class="box-body">
                  <input type="hidden" name="idarticulo" #idarticulo="ngModel" [(ngModel)]="productService.selectedProduct.idarticulo"     >

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Codigo (*)</label>
                          <input type="text" name="codigo" #name="ngModel" [(ngModel)]="productService.selectedProduct.codigo"  class="form-control" required>
                        
                        </div>
                        <!-- /.form-group -->
                        <div class="form-group">
                          <label>Cantidad (*)</label>
                          <input type="number" name="stock"  #name="ngModel" [(ngModel)]="productService.selectedProduct.stock"  class="form-control" required>                        
                        </div> 

                        <div class="form-group">
                          <label>Descripcion (*)</label>
                          <input type="text" name="descripcion"  #name="ngModel" [(ngModel)]="productService.selectedProduct.descripcion" class="form-control" required>
                        
                        </div>
                        <!-- /.form-group -->
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                            <label>Prodocuto (*)</label>
                            <input type="text" name="producto" #name="ngModel" [(ngModel)]="productService.selectedProduct.producto" class="form-control" required>
                          
                          </div>
                          <!-- /.form-group -->
                          <div class="form-group">
                            <label>Categoria</label>
                            <select class="form-control select2" name="categoria" #name="ngModel" [(ngModel)]="productService.selectedProduct.nombre" style="width: 100%;">
                              
                              <option  *ngFor="let category of categoryService.categories " >{{category.nombre}}</option>
                              
                            </select>                        
                          </div> 
                          <!-- /.form-group -->
                          
                        </div>
                    </div>
                   
                   
                  </div>
                
                 
                 
            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Close</button>
              <button class="btn btn-outline" > <i class="fa  fa-folder" ></i> Guardar</button>
            </div>
          </form>
          </div>
        </div>
      </div>

      <script>
        $('#myModal').on('shown.bs.modal', function () {
  $('#myInput').focus()
})
      </script>
